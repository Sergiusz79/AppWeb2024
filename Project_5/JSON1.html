<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="Task1.css" />
    <meta name="author" content="Your Name">
    <title>JSON</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Deklaracja obiektu JavaScript 'd', reprezentującego dane o pracownikach.
        // Struktura danych przypomina format JSON.
        var d = {
            "Pracownicy": {
                "Pracownik": [
                    { "Imie": "Maciej", "Nazwisko": "Zakrzewicz" },
                    { "Imie": "Maciej", "Nazwisko": "Piernik" }
                ]
            }
        };

        // Skrócony zapis dla $(document).ready(function() { ... });
        // Kod wykona się po załadowaniu całego drzewa DOM.
        $(function () {
            // KLUCZOWA ZMIANA: Zastąpienie pętli 'for' funkcją 'map()'.

            // 1. Dostęp do tablicy pracowników: d.Pracownicy.Pracownik
            // 2. Użycie metody .map() na tej tablicy:
            //    Dla każdego obiektu 'p' (pracownika) w tablicy, funkcja map() zwraca string HTML.
            //    W ten sposób tworzymy NOWĄ tablicę, która zawiera stringi HTML dla każdego pracownika.
            var pracownicyHTML = d.Pracownicy.Pracownik.map(function(p) {
                return '<div>' + p.Imie + ' ' + p.Nazwisko + '</div>';
            });

            // 3. Połączenie tablicy stringów w jeden duży string:
            //    Metoda .join('') łączy wszystkie elementy tablicy 'pracownicyHTML' w jeden string,
            //    bez żadnego separatora między nimi.
            // 4. Wstawienie gotowego stringa HTML do diva o ID 'x'.
            $('#x').append(pracownicyHTML.join(''));
        });
    </script>
</head>

<body>
    <h1>Prowadzący mojego ulubionego przedmiotu</h1>
    <div id="x"></div>
</body>

</html>
