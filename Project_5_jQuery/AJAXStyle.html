<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="Style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Приветственное сообщение
            alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
            // Окрашивание каждого второго ряда таблицы
            $('tr:even').addClass('zielona');
            // Обработка кнопок
            $('button:contains(\'Zielony\')').click(function () { $('#classic').addClass('zielona'); });
            $('button:contains(\'mosteczek\')').click(function () { $('#classic').removeClass('zielona'); });
            $('button:contains(\'ugina\')').click(function () { $('#toggle').toggleClass('zielona'); });
        });

    </script>
    <style>
        /* Определение класса CSS для цвета */
        .zielona {
            background: Pink;
        }
    </style>
    <meta name="author" content="Your Name">
    <title>Style</title>
</head>

<body>
    <table>
        <tr>
            <td>Pierwszy</td>
        </tr>
        <tr>
            <td>Drugi</td>
        </tr>
        <tr>
            <td>Trzeci</td>
        </tr>
        <tr>
            <td>Czwarty</td>
        </tr>
        <tr>
            <td>Piąty</td>
        </tr>
        <tr>
            <td>Szósty</td>
        </tr>
    </table>
    <div>
        <button>Zielony</button>
        <button>mosteczek</button>
        <span id="classic">Zmiana przez dodawanie/usuwanie klasy.</span>
    </div>
    <div>
        <button>ugina się.</button>
        <span id="toggle">Zmiana przez przełączanie klas.</span>
    </div>

</body>

</html>
